<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="background-video" autoplay muted loop playsinline>
            <source src="source/fireworks-1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay Text -->
    <div class="overlay-text">
        <img src="source/Happy-new-year_text.png" alt="Happy New Year 2025">
    </div>

    <!-- Cat Dancing Video -->
    <div class="cat-dancing">
        <video id="cat-video" autoplay muted loop playsinline>
            <source src="source/cat-dancing.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Notice -->
    <div id="music-notice">Tap anywhere to play music!</div>

    <!-- Background Music -->
    <audio id="background-music" preload="auto">
        <source src="source/happy-new-year.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
